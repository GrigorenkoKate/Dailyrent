<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="object.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div class="h1">
         Квартиры в аренду
      </div>

      <div class="object">
         <div class="object__status">
            <img src="/img/Primary.png" alt="">
         </div>
         <div class="object__favorites">
            <img src="/img/like.png" alt="">
         </div>
         <div class="object__img">
            <img src="/img/фото.png" alt="">
         </div>     

         <div class="object__price">18$ за сутки</div>
         <div class="object__address">1-к., ул. Красная, д. 18</div>
         <div class="object__district">
            <ul>
               <li> <img class="sticker" src="/img/map-pin.png" alt=""> Московский р-н ,Грушевская </li>
               <li> <img class="sticker" src="/img/metro-blue-line.png" alt=""> Грушевка</li>
            </ul>
         </div>
         <div class="object__options">
            <ul>
               <li>2 кровати</li>
               <li>Совмещенный санузел</li>
            </ul>
         </div>
         <button class="object__btn"><img class="sticker_btn" src="/img/Union.png" alt="">
            Забронировать</button>

      </div>
   </div>
   
</body>
